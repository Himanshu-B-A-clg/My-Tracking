<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-briefcase"></i> Job Application Tracker</h1>
                <p>Track your job applications efficiently</p>
            </div>
        </header>

        <!-- Stats Cards -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <i class="fas fa-file-alt"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalApplications">0</h3>
                    <p>Total Applications</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="selectedCount">0</h3>
                    <p>Selected</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <h3 id="pendingCount">0</h3>
                    <p>In Progress</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="rejectedCount">0</h3>
                    <p>Rejected</p>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="openModal()">
                <i class="fas fa-plus"></i> Add New Application
            </button>
            <button class="btn btn-success" onclick="exportToCSV()">
                <i class="fas fa-file-csv"></i> Export CSV
            </button>
            <button class="btn btn-danger" onclick="exportToPDF()">
                <i class="fas fa-file-pdf"></i> Export PDF
            </button>
        </div>

        <!-- Search and Filter -->
        <div class="search-filter-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search by company name..." oninput="filterApplications()">
            </div>
            <div class="filter-box">
                <select id="statusFilter" onchange="filterApplications()">
                    <option value="all">All Status</option>
                    <option value="selected">Selected</option>
                    <option value="rejected">Rejected</option>
                    <option value="rejected-in-rounds">Rejected in Rounds</option>
                    <option value="in-progress">In Progress</option>
                </select>
            </div>
        </div>

        <!-- Applications Table -->
        <div class="table-container">
            <table class="applications-table" id="applicationsTable">
                <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>Date Applied</th>
                        <th>Status</th>
                        <th>Requirements</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="applicationsBody">
                    <!-- Applications will be added here dynamically -->
                </tbody>
            </table>
            <div class="empty-state" id="emptyState">
                <i class="fas fa-inbox"></i>
                <h3>No Applications Yet</h3>
                <p>Start by adding your first job application</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="applicationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Application</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="applicationForm" onsubmit="saveApplication(event)">
                <div class="form-group">
                    <label for="companyName">Company Name *</label>
                    <input type="text" id="companyName" required placeholder="Enter company name">
                </div>
                <div class="form-group">
                    <label for="dateApplied">Date Applied *</label>
                    <input type="date" id="dateApplied" required>
                </div>
                <div class="form-group">
                    <label for="status">Status *</label>
                    <select id="status" required>
                        <option value="">Select Status</option>
                        <option value="selected">Selected</option>
                        <option value="rejected">Rejected</option>
                        <option value="rejected-in-rounds">Rejected in Rounds</option>
                        <option value="in-progress">In Progress</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="requirements">Company Requirements</label>
                    <textarea id="requirements" rows="4" placeholder="Enter job requirements, skills needed, etc."></textarea>
                </div>
                <input type="hidden" id="editIndex" value="">
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Application</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
